<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSmart | Error</title>
  <link rel="icon" type="image/png" href="/images/stocksmartlogowithbackground.png">

  <style>
    /* === Reset + Base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1c, #000000 70%);
      color: #fff;
      overflow: hidden;
    }

    /* === Animated Gradient Background === */
    body::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, rgba(255, 0, 80, 0.35), transparent 70%);
      border-radius: 50%;
      animation: moveGlow 8s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(60px);
    }

    @keyframes moveGlow {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, 50px) scale(1.3); }
    }

    /* === Error Card === */
    .error-card {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(25, 25, 25, 0.85);
      padding: 50px 70px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      max-width: 550px;
    }

    /* === Header === */
    .error-card h1 {
      font-size: 4rem;
      color: #ff3b3b;
      text-shadow: 0 0 15px rgba(255, 75, 75, 0.8);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .error-card h2 {
      font-size: 1.5rem;
      color: #e0e0e0;
      font-weight: normal;
      margin-bottom: 25px;
    }

    .error-card p {
      color: #bfbfbf;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    /* === Buttons === */
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      margin: 0 8px;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #ff3b3b;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff6666;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #aaa;
      color: #ddd;
    }

    .btn-secondary:hover {
      background-color: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    /* === Footer === */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .error-card {
        padding: 40px 25px;
        max-width: 90%;
      }

      .error-card h1 {
        font-size: 3rem;
      }

      .error-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="error-card">
    <h1>Oops!</h1>
    <h2>Something went wrong</h2>
    <p>We encountered an unexpected issue while processing your request.<br>
       Please try again later or return to the homepage.</p>

    <div>
      <button class="btn btn-primary" onclick="window.location.href='/LandingPage'">Back to Home</button>
      <button class="btn btn-secondary" onclick="window.location.reload()">Retry</button>
    </div>
  </div>

  <div class="footer">Â© 2025 StockSmart Inventory Management</div>
</body>
</html>
