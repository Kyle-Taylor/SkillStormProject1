<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSmart | Register</title>
  <link rel="icon" type="image/png" href="/images/stocksmartlogowithbackground.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .register-container img {
    width: 100px;
    margin-top: 20px;
    margin-bottom: 25px;
    transition: transform 0.2s ease-in-out;
  }

  .register-container img:hover {
    transform: scale(1.05);
  }


    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #f1f1f1;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      background-color: #333;
    }

    button {
      padding: 12px;
      background-color: #0078ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3399ff;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <img src="/images/StockSmartLogo.png" alt="StockSmart Logo">
    <hr style="width: 60%; border: 0; border-top: 1px solid #333; margin: 15px auto 25px;">
    <h1>Create Account</h1>

    <!-- REGISTER FORM HERE -->
    <form onsubmit="registerUser(event)">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="jobTitle" placeholder="Job Title" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p class="error-message" id="errorMessage">Invalid email or password</p>
    </form>

    <div class="footer">Â© 2025 StockSmart Inventory Management</div>
  </div>

  <script>
    async function registerUser(event) {
      event.preventDefault();
      
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const jobTitle = document.getElementById("jobTitle").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match";
        errorMessage.style.display = "block";
        return;
      }
      try {
        const response = await fetch("/users/register", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstName, lastName, email, password, jobTitle})
        });

        if (response.ok) {
          window.location.href = "/Login";
        } else if (response.status === 401) {
          errorMessage.style.display = "block";
        } else {
          alert("Something went wrong. Please try again later.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Network error. Please check your connection.");
      }
    }
  </script>
</body>
</html>
